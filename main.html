<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Facebook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
  </div>
  <div class="description">
    <h1>Connect with friends and the world around you on Facebook.</h1>
  </div>
  <div class="login-form">
    <form action="/login" method="POST">
      <input type="text" id="email" name="email" placeholder="Email address or phone number" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <a href="/recover/initiate" class="forgotten-account">Forgotten account?</a>
  </div>
  <div class="signup">
    <button onclick="window.location.href='/signup'">Create new account</button>
  </div>
</body>
</html>
